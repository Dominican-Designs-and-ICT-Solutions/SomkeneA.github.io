name: Deploy to GoDaddy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via SSH
        uses: appleboy/ssh-action@main
        with:
          host: 3.130.110.132
          username: ec2-user
          key: MY_PERSONAL_PROFILE
          port: 22
          script: |
            cd /var/www/html/
            git pull origin main
            # Additional commands to build or restart services

